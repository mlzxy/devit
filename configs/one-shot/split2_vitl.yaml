_BASE_: "../Base-RCNN-C4.yaml"
DE:
  CLASS_PROTOTYPES: "weights/initial/oneshot/prototypes_for_train/coco_2017_train_oneshot_s2.vitl14.pkl,weights/initial/oneshot/prototypes_for_train/coco_2017_novel_oneshot_s2.vitl14.pkl"
  BG_PROTOTYPES: "weights/initial/background/background_prototypes.vitl14.pth"

  TOPK: 10
  ONE_SHOT_REFERENCE: weights/initial/oneshot/ref_coco17.vitl14.pth
  BG_CLS_LOSS_WEIGHT: 0.2


MODEL:
  META_ARCHITECTURE: "OpenSetDetectorWithExamples"
  BACKBONE:
    NAME: "build_dino_v2_vit"
    TYPE: "large"
  WEIGHTS: "" 
  MASK_ON: False
  RPN:
    HEAD_NAME: StandardRPNHead
    IN_FEATURES: ["res4"]
  ROI_HEADS:
    SCORE_THRESH_TEST: 0.001
  ROI_BOX_HEAD:
    NAME: ""
    NUM_FC: 0
    POOLER_RESOLUTION: 7
    CLS_AGNOSTIC_BBOX_REG: True
  PIXEL_MEAN: [0.48145466, 0.4578275, 0.40821073]
  PIXEL_STD: [0.26862954, 0.26130258, 0.27577711]

INPUT:
  MIN_SIZE_TRAIN: (640, 672, 704, 736, 768, 800)
DATASETS:
  TRAIN: ("coco_2017_train_oneshot_s2",)
  TEST: ("coco_2017_val",)
TEST:
  EVAL_PERIOD: 5000
SOLVER:
  IMS_PER_BATCH: 16
  BASE_LR: 0.002
  STEPS: (60000, 80000)
  MAX_ITER: 90000
  WARMUP_ITERS: 5000
  CHECKPOINT_PERIOD: 5000

INPUT:
  MIN_SIZE_TRAIN_SAMPLING: choice
  MIN_SIZE_TRAIN: (640, 672, 704, 736, 768, 800)
  MAX_SIZE_TRAIN: 1333
  MIN_SIZE_TEST: 800
  MAX_SIZE_TEST: 1333
  FORMAT: "RGB"

# OUTPUT_DIR: output